<!DOCTYPE html>
<html>
  <head>
    <title>Stash</title>
    <meta charset="utf-8" />
    <style>
      #container {
        position: relative;
      }
      #show-badge-label {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="browser-style" id="container">
      <input type="checkbox" id="show-badge" />
      <label for="show-badge" id="show-badge-label"
        >Show Stashed count on toolbar icon</label
      >
    </div>
    <script src="options.mjs" type="module"></script>
  </body>
</html>
